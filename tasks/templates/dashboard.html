{% extend 'base.html' %}
{% block content %}

<h2>Dashboard</h2>

<div>
    <p>Total Tasks: {{ total_tasks}}</p>
    <p>Completed Tasks: {{ completed_tasks}}</p>
</div>

<!-- Chart for Task Completion Rate -->
<canvas id="completionRateChart" width="400" height="200"></canvas>

<!-- Chart for Task Status Distribution -->
<canvas id="statusDistributionChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!--  Chart for Task Completion Rate -->

<script>
    var ctx = document.getElementById('completionChart').getContext('2d');
    var my_chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Total Tasks', 'Completed Tasks'],
            datasets:[{
                label: 'Task Completion',
                data: [{total_tasks}, {completed_tasks}],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.6)',
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(75, 192, 192, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
